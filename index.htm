<!DOCTYPE html>
<html lang="en">
<head>
  <title>English Numbers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/addEnglishNumbersArray.js"></script>
  <script src="js/addEnglishNumbersController.js"></script>
</head>
<body>
    <div class="container english-sum-container">
        <div class="row header">
            <span class="logo"></span>
            <h1>Add English Numbers</h1>
        </div>
        <div class="container-fluid panels">
            <div class="col-xs-12 col-md-4 left-panel">
                <img class="img-responsive" src="img/img_eagle.jpg">
            </div>
            <div class="col-xs-12 col-md-8">
                <div class="form-horizontal">
                    <p>
                        Please, enter in the fields the text of numbers in English
                    </p>
                    <div class="form-group">
                      <label class="control-label col-sm-3">First Number:</label>
                      <div class="col-sm-9">
                        <input class="form-control" id="firstNumber" placeholder="Enter first number">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-3">Second Number:</label>
                      <div class="col-sm-9">
                        <input class="form-control" id="secondNumber" placeholder="Enter second number">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-3 col-sm-9">
                        <button id="addButton" class="btn btn-default">Add</button>
                      </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-3">The answer is: </label>
                    <div class="col-sm-9">
                        <label class="control-label" id="sumResult" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
