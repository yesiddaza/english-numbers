<!DOCTYPE html>
<html lang="en">
<head>
  <title>English Numbers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>English Numbers</h2>
  <div class="col-xs-12 col-md-6 left-panel">
  </div>
  <form class="col-xs-12 col-md-6 form-horizontal">
    <p>
      Por favor, ingrese en los cuadros el texto de números en inglés
    </p>
    <div class="form-group">
      <label class="control-label col-sm-3">Número 1:</label>
      <div class="col-sm-9">
        <input class="form-control" placeholder="Ingrese número 1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Número 2:</label>
      <div class="col-sm-9">
        <input class="form-control" placeholder="Ingrese número 2">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default">Sumar</button>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">El resultado es: </label>
      <div class="col-sm-9">
          <label class="control-label" />
      </div>
    </div>
  </form>
</div>

</body>
</html>
